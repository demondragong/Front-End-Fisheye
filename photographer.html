<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner" aria-hidden="false">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <button id="contact_button" class="contact_button">Contactez-moi</button>
      <button id="sortbytitle">Sort by title</button>
      <button id="sortbylikes">Sort by likes</button>
      <button id="sortbydate">Sort by date</button>

      <div class="listbox-area">
        <span id="exp_elem">
          Trier par
        </span>
        <div id="exp_wrapper">
          <button aria-haspopup="listbox"
                  aria-labelledby="exp_elem exp_button"
                  id="exp_button">
            Popularité
          </button>
          <ul id="exp_elem_list"
              tabindex="-1"
              role="listbox"
              aria-labelledby="exp_elem"
              class="hidden">
            <li id="mediumLikes" role="option">
              Popularité
            </li>
            <li id="mediumDate" role="option">
              Date
            </li>
            <li id="mediumTitle" role="option">
              Titre
            </li>
          </ul>
        </div>
      </div>


      <div class="media_section"></div>
    </main>

    <aside class="photographer__sticker" aria-hidden="false" aria-labelledby="modalTitle"></aside>

    <div id="contact_modal" role="dialog">
			<div class="modal">
				<header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close_modal" alt="button to close modal"/>
        </header>
				<form>
          <div class="formData">
              <label for="fname">Prénom</label>
              <input class="text-control" type="text" id="fname" name="fname"/>
              <span class="error" aria-live="polite"></span>
          </div>
          <div class="formData">
              <label for="lname">Nom</label>
              <input class="text-control" type="text" id="lname" name="lname"/>
              <span class="error" aria-live="polite"></span>
          </div>
          <div class="formData">
              <label for="email">Email</label>
              <input class="text-control" type="text" id="email" name="email" />
              <span class="error" aria-live="polite"></span>
          </div>
          <div class="formData">
              <label for="message">Votre message</label>
              <input class="text-control text-control--long" type="text" id="message" name="message" />
              <span class="error" aria-live="polite"></span>
          </div>
          <button id="submit_button" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox_modal" role="dialog">
      <!-- medium can be here -->
      <span id="lightbox_title">titre de la photo</span>
      <button type="button" id="lightbox_previous" aria-label="Previous">
        <img src="assets/icons/previous_red.svg" aria-hidden="true"  alt=""/> 
      </button>
      <button type="button" id="lightbox_next" aria-label="Next">
        <img src="assets/icons/next_red.svg" aria-hidden="true"  alt=""/> 
      </button>
      <button type="button" id="lightbox_close" aria-label="Close">
        <img src="assets/icons/close_red.svg" aria-hidden="true"  alt=""/> 
      </button>

      
    </div>

    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script defer src="scripts/utils/contactForm.js"></script>
    <script defer src="scripts/utils/lightboxModal.js"></script>
  </body>
</html>
