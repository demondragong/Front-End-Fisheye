<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner" aria-hidden="false">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <button id="contact_button" class="contact_button">Contactez-moi</button>
      <section class="sort-area">
        <span id="sort-area-label">
          Trier par
        </span>
        <div id="sort-wrapper">
          <button role="button"
                  aria-labelledby="sort-area-label"
                  aria-haspopup="listbox"
                  aria-expanded="false"
                  id="sort-button"
                  class="contact_button">Popularité
          </button>
          <ul id="sort-list"
              tabindex="-1"
              role="listbox"
              class="hidden contact_button">
            <li id="sortbylikes" role="option" tabindex="0">
              Popularité
            </li>
            <li id="sortbydate" role="option" tabindex="0">
              Date
            </li>
            <li id="sortbytitle" role="option" tabindex="0">
              Titre
            </li>
          </ul>
        </div>
      </section>
      <div class="media_section"></div>
    </main>

    <aside class="photographer__sticker" aria-hidden="false" aria-labelledby="modalTitle"></aside>

    <div id="contact_modal" role="dialog" aria-modal=”true” aria-labelledby="modalTitle">
			<div class="modal">
        <div class="ModalTabBarrier" tabindex="0" aria-hidden="true"> </div>
        <h1 id="modalTitle">Contactez-moi</h1>
				<form>
          <div class="formData">
              <label for="fname">Prénom</label>
              <input class="text-control" type="text" id="fname" name="fname"/>
              <span class="error" aria-live="polite"></span>
          </div>
          <div class="formData">
              <label for="lname">Nom</label>
              <input class="text-control" type="text" id="lname" name="lname"/>
              <span class="error" aria-live="polite"></span>
          </div>
          <div class="formData">
              <label for="email">Email</label>
              <input class="text-control" type="text" id="email" name="email" />
              <span class="error" aria-live="polite"></span>
          </div>
          <div class="formData">
              <label for="message">Votre message</label>
              <textarea class="text-control" type="text" id="message" name="message" rows="3"></textarea>
              <span class="error" aria-live="polite"></span>
          </div>
          <button id="submit_button" class="contact_button">Envoyer</button>
				</form>
        <button type="button" id="close_modal" aria-label="Close">
          <img src="assets/icons/close.svg" aria-hidden="true"  alt=""/> 
        </button>
        <div class="ModalTabBarrier" tabindex="0" aria-hidden="true"> </div>
			</div>
		</div>

    <div id="lightbox_modal" role="dialog" aria-modal=”true”>
      <!-- medium can be here -->
      <span id="lightbox_title"></span>
      <button type="button" id="lightbox_previous" aria-label="Previous">
        <img src="assets/icons/previous_red.svg" aria-hidden="true"  alt=""/> 
      </button>
      <button type="button" id="lightbox_next" aria-label="Next">
        <img src="assets/icons/next_red.svg" aria-hidden="true"  alt=""/> 
      </button>
      <button type="button" id="lightbox_close" aria-label="Close">
        <img src="assets/icons/close_red.svg" aria-hidden="true"  alt=""/> 
      </button>
    </div>

    <!-- factories -->
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <!-- photographer page script -->
    <script src="scripts/pages/photographer.js"></script>
    <!-- modal utility functions -->
    <script src="scripts/utils/sharedModalFunctions.js"></script>
    <script defer src="scripts/utils/contactForm.js"></script>
    <script defer src="scripts/utils/lightboxModal.js"></script>
  </body>
</html>
